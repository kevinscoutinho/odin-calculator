<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <div class="calculator-history"></div>
            <div class="main-screen"><p>Work in progress...</p></div>
            <div class="buttons-container">
                <div class="first-column">
                    <div class="key-7"></div>
                    <div class="key-4"></div>
                    <div class="key-1"></div>
                    <div class="key-0"></div>
                </div>
                <div class="second-column">
                    <div class="key-8"></div>
                    <div class="key-5"></div>
                    <div class="key-2"></div>
                    <div class="key-dot"></div>
                </div>
                <div class="third-column">
                    <div class="key-9"></div>
                    <div class="key-6"></div>
                    <div class="key-3"></div>
                    <div class="key-empty"></div>
                </div>
                <div class="fourth-column operator-column">
                    <div class="key-+"></div>
                    <div class="key--"></div>
                    <div class="key-x"></div>
                    <div class="key-/"></div>
                </div>
                <div class="fifth-column">
                    <div class="key-backspace"></div>
                    <div class="key-empty"></div>
                    <div class="key-equal"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
