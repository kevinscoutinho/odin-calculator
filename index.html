<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="main-container">
        <div class="calculator-container calculator">
            <div class="calculator-history calculator"></div>
            <div class="main-screen calculator" id="screen"><p></p></div>
            <div class="buttons-container calculator">
                <div class="first-column key-column">
                    <div class="key-clear key" id="kclear"></div>
                    <div class="key-7 key" id="k7">7</div>
                    <div class="key-4 key" id="k4">4</div>
                    <div class="key-1 key" id="k1">1</div>
                    <div class="key-0 key" id="k0">0</div>
                </div>
                <div class="second-column key-column">
                    <div class="key-empty key"></div>
                    <div class="key-8 key" id="k8">8</div>
                    <div class="key-5 key" id="k5">5</div>
                    <div class="key-2 key" id="k2">2</div>
                    <div class="key-dot key" id="kdot">.</div>
                </div>
                <div class="third-column key-column">
                    <div class="key-backspace key" id="kback"></div>
                    <div class="key-9 key" id="k9">9</div>
                    <div class="key-6 key" id="k6">6</div>
                    <div class="key-3 key" id="k3">3</div>
                    <div class="key-empty key"></div>
                </div>
                <div class="fourth-column operator-column key-column">
                    <div class="key-+ key" id="k+">+</div>
                    <div class="key-- key" id="k-">-</div>
                    <div class="key-x key" id="kx">x</div>
                    <div class="key-/ key" id="k/">/</div>
                    <div class="key-equal key" id="k=">=</div>
                </div>  
            </div>
        </div>
    </div>
    <footer><p>Made by kevinscoutinho <img class="github-logo" src="./images/GitHub_Invertocat_Logo.svg.png" alt="GitHub Logo"></p></footer>
    
</body>
</html>
